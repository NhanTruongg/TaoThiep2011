<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp 20/11 - Auto Fit Nội Dung</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            padding: 20px;
        }

        /* ---------------------------------- */
        /* CONTAINER CHUNG */
        /* ---------------------------------- */
        .card-wrapper {
            width: 350px;
            min-height: 300px;
            position: relative;
            perspective: 1000px;
            margin: 0 auto;
        }

        /* ---------------------------------- */
        /* TẤM THIỆP - AUTO HEIGHT */
        /* ---------------------------------- */
        .card {
            width: 350px;
            min-height: 200px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(100%) scale(0.85);
            transform-origin: bottom center;
            transition: all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            z-index: 1;
            backface-visibility: hidden;
        }

        /* Khi mở: Bay lên + phóng to */
        .card-wrapper.active .card {
            transform: translateY(-150px) scale(1.1);
            opacity: 1;
        }

        .card-content {
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100%;
        }

        .card-content h1 {
            color: #cc3333;
            font-size: 2.2em;
            margin-bottom: 12px;
            border-bottom: 3px double #d89648;
            padding-bottom: 6px;
            position: relative;
            z-index: 2;
        }

        .greeting-text {
            margin-top: 16px;
            font-size: 1.05em;
            line-height: 1.7;
            color: #333;
            text-align: left;
            padding: 0 8px;
            position: relative;
            z-index: 2;
        }

        .signature {
            margin-top: 22px;
            font-style: italic;
            font-weight: bold;
            color: #555;
            text-align: right;
            padding-right: 12px;
            font-size: 1.1em;
            position: relative;
            z-index: 2;
        }

        /* ---------------------------------- */
        /* HOA TRANG TRÍ */
        /* ---------------------------------- */
        .flower-decoration {
            position: absolute;
            width: 70px;
            height: 70px;
            opacity: 0.65;
            z-index: 1;
        }

        .flower-decoration::before,
        .flower-decoration::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .flower-decoration::before {
            width: 36px;
            height: 36px;
            background-color: #ff8c00;
            box-shadow: 0 0 12px rgba(255, 140, 0, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .flower-decoration::after {
            width: 45px;
            height: 18px;
            background-color: #3cb371;
            border-radius: 0 50% 50% 0;
            transform: rotate(45deg);
